<div class="d-flex flex-column">
  <h1 class="display-1 d-flex justify-content-center">
    <time>{{ timerService.getCurrentTime() | async }}</time>
  </h1>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [ngStyle]="{
        width: (timerService.getCurrentTimePercentage() | async) + '%'
      }"
      aria-valuenow="timerService.getCurrentTimePercentage() | async"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
